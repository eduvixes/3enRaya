<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="tablero1.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="enRaya.js"></script>
        <script type="text/javascript" src="jugadores.js"></script>
        <script type="text/javascript" src="viewfunctions.js"></script>

    </head>

<body onload="initGame();">

    <div id="titulo">TRES EN RAYA</div>

    <div id="muestra-jugadores" >
        <table id="tabla-jugadores" >
            <tr>
                <td id="jugadores1">JUGADOR 1 : <span id="jugador1"></span> <img class="signo" src='./img/circle.png'></td>
                <td id="jugadores2">JUGADOR 2 : <span id="jugador2"></span> <img class="signo" src='./img/cross.png'></td>
            </tr>
        </table>
    </div>

    <div id="muestra-turno" >
        <div id="turno">
            Juega <span id="jugador">JUGADOR1</span> con <img id='signo' class="signo" src=''>
        </div>
    </div>
 
    <div id="datos" style="display: none;">
        <form id="formdatos">
            Nombre Jugador 1: <input id="nombrejugador1" type="text" name="dato"><img class='signo' src='./img/circle.png'><br>
            Nombre Jugador 2: <input id="nombrejugador2" type="text" name="dato"><img class='signo' src='./img/cross.png'><br>
            <p id="botonaceptar">Aceptar</p>
        </form>
    </div>

  
    <div id="contenedortablero">
        <table id="tablero" border="1">
            <tbody>
                <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="ganador">
        El ganador es <spam id="nombreganador">JUGADOR1</span><br>
    </div>

    <div id="divotravez">
        <span onclick='initGame();'>Otra vez</span>
    </div>

</body>

</html>
