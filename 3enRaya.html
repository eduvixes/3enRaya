<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

<body onload="initGame();">

    <div id="titulo" class="bloque-pantalla">tres en raya</div>

                </tr>
                <tr>

                    <td id="8"class="celda"></td>

    <div id="ganador">
        El ganador es <spam id="nombreganador"></span><br>
            <span id='otravez' onclick='initGame();'>Otra vez</span>
